# .golangci.yml
linters:
  enable:
    - golint
    - errcheck
    - gosec
    - staticcheck
    - unused

linters-settings:
  gosec:
    severity: warning
    exclude-rules:
      - G104  # Ignore the rule for hardcoded credentials

issues:
  exclude:
    - "error return value not checked"
  max-issues-per-linter: 10
  max-same-issues: 5
  new-from-rev: "HEAD~1"  # Show only issues introduced in the last commit

output:
  formats:
    - json
    - checkstyle
  print-issued-lines: true
  sort-results: true

run:
  timeout: 2m
  tests: true
  build-tags: "integration"
  allow-parallel-runners: true

severity:
  default-severity: error


