name: Reusable Node Service Workflow
on:
  workflow_call:
    inputs:
      service_directory:
        required: true
        type: string
      node_version:
        required: true
        type: string
jobs:
  dependency:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read
      statuses: none

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      # - name: Install ESLint
      #   run: |
      #     cd ${{ inputs.service_directory }}
      #     npm install
      #     npm install eslint --save-dev

      # - name: Super-linter
      #   uses: super-linter/super-linter@v7.3.0
