      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     VALIDATE_ALL_CODEBASE: false
      #     FILTER_REGEX_EXCLUDE: "node_modules/.*"

      - name: Install dependencies and build
        run: |
          cd ${{ inputs.service_directory }}
          npm install
          npm run build   
