name: Reusable Node Service Workflow
on:
  workflow_call:
    inputs:
      service_directory:
        required: true
        type: string
      node_version:
        required: true
        type: string
    outputs:
      version:
        description: "Application version from VERSION file"
        value: ${{ jobs.dependency.outputs.version }}

jobs:
  dependency:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          
      - name: Read VERSION file
        id: get_version
        run: |
          VERSION=$(cat ${{ inputs.service_directory }}/VERSION | xargs)
          echo "Extracted VERSION: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          # echo "VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Install ESLint
        run: |
          npm ci
          npm install eslint --save-dev

      - name: Run ESLint with Defaults
        run: npx eslint . --ext .js,.ts
        
      - name: Install dependencies and build
        run: |
          cd ${{ inputs.service_directory }}
          npm install
          npm run build   
